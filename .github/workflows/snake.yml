name: Generate Snake

on:
  schedule:
    - cron: "0 */24 * * *" # Runs every 24 hours
  workflow_dispatch: auto # Allows you to run it manually 
permissions:
  contents: write  # This allows the bot to push to your 'output' branch


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake gif
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: main
          build_dir: qlite
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
